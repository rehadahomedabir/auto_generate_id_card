<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ID Card Generator</h1>
            <p>Create professional Bangladesh National ID cards<br>with your information</p>
        </header>

        <div class="controls">
            <button id="generateCard" class="btn btn-secondary">Generate ID Card</button>
            <button id="downloadCard" class="btn btn-success" disabled>Download Card</button>
            <button id="printCard" class="btn btn-print" disabled>Print Card</button>
            <button id="clearCard" class="btn btn-danger">Clear Card</button>
        </div>

        <div class="image-upload-section">
            <h3>Upload Images (Optional)</h3>
            <div class="upload-grid">
                <div class="upload-item">
                    <h4>Logo</h4>
                    <div class="upload-container">
                        <input type="file" id="logoUpload" accept="image/*" style="display: none;">
                        <button id="uploadLogoBtn" class="btn btn-upload">Choose Logo</button>
                        <span id="logoFileName" class="file-name"></span>
                        <button id="removeLogo" class="btn btn-remove" style="display: none;">Remove Logo</button>
                    </div>
                    <div class="image-preview" id="logoPreview" style="display: none;">
                        <img id="previewLogoImg" alt="Logo preview">
                    </div>
                </div>
                
                <div class="upload-item">
                    <h4>Photo</h4>
                    <div class="upload-container">
                        <input type="file" id="photoUpload" accept="image/*" style="display: none;">
                        <button id="uploadBtn" class="btn btn-upload">Choose Photo</button>
                        <span id="fileName" class="file-name"></span>
                        <button id="removePhoto" class="btn btn-remove" style="display: none;">Remove Photo</button>
                    </div>
                    <div class="image-preview" id="imagePreview" style="display: none;">
                        <img id="previewImg" alt="Photo preview">
                    </div>
                </div>
                
                <div class="upload-item">
                    <h4>Signature</h4>
                    <div class="upload-container">
                        <input type="file" id="signatureUpload" accept="image/*" style="display: none;">
                        <button id="uploadSignatureBtn" class="btn btn-upload">Choose Signature</button>
                        <span id="signatureFileName" class="file-name"></span>
                        <button id="removeSignature" class="btn btn-remove" style="display: none;">Remove Signature</button>
                    </div>
                    <div class="image-preview" id="signaturePreview" style="display: none;">
                        <img id="previewSignatureImg" alt="Signature preview">
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="card-section">
                <h2>ID Card Preview</h2>
                <div id="cardContainer" class="card-container">
                    <div class="placeholder">
                        <p>Click "Generate ID Card" to create your card</p>
                    </div>
                </div>
            </div>

            <div class="data-section">
                <h2>Personal Information</h2>
                <div class="form-container">
                    <form id="employeeForm" class="employee-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fullName">Full Name (English)</label>
                                <input type="text" id="fullName" name="fullName" required>
                            </div>
                            <div class="form-group">
                                <label for="fullNameBengali">Full Name (Bengali)</label>
                                <input type="text" id="fullNameBengali" name="fullNameBengali" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fatherName">Father's Name (English)</label>
                                <input type="text" id="fatherName" name="fatherName" required>
                            </div>
                            <div class="form-group">
                                <label for="fatherNameBengali">Father's Name (Bengali)</label>
                                <input type="text" id="fatherNameBengali" name="fatherNameBengali" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="motherName">Mother's Name (English)</label>
                                <input type="text" id="motherName" name="motherName" required>
                            </div>
                            <div class="form-group">
                                <label for="motherNameBengali">Mother's Name (Bengali)</label>
                                <input type="text" id="motherNameBengali" name="motherNameBengali" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="dateOfBirth">Date of Birth</label>
                                <input type="text" id="dateOfBirth" name="dateOfBirth" required>
                            </div>
                            <div class="form-group">
                                <label for="idNumber">National ID Number</label>
                                <input type="text" id="idNumber" name="idNumber" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="bloodGroup">Blood Group</label>
                                <select id="bloodGroup" name="bloodGroup" required>
                                    <option value="">Select Blood Group</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Present Address</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="district">District</label>
                                <input type="text" id="district" name="district" required>
                            </div>
                            <div class="form-group">
                                <label for="division">Division</label>
                                <input type="text" id="division" name="division" required>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
